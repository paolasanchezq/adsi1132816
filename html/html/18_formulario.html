<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Secciones tablas</title>
  </head>
  <body>
    <form method="past">
      <fieldset>
        <!-- Nombres --------------------------------->
        <label for="nombres">Nombre</label>
        <input type="text" id="nombres">
        <legend>Datos de Usuario.</legend>
        <!-- Contraseña ------------------------------>
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena"><br><br>
        <!-- Foto-->
        <label for="Foto">Foto</label>
        <input type="file" id="Foto" accept="imagen/*"><br><br>
        <!-- Lenguaje de Programacion --------------->
        <label for="Lenguajes">Lenguajes Programacion</label><br><br>
        <Label>PHP
          <input type="checkbox" name="Lenguajes" value="PHP">
        </Label>
        <label>Java
          <input type="checkbox" name="Lenguajes" value="Java">
        </label>
        <label>C#
          <input type="checkbox" name="Lenguajes" value="C#">
        </label><br><br>
        <!-- NAcionalidad-->
        <label>Nacionalidad</label><br>
        <label>Colombia
          <input type="radio" name="nacionalidad" value="Colombia">
        </label>
        <label>Venezuela
          <input type="radio" name="nacionalidad" value="Venezuela">
        </label>
        <label>Ecuador 
          <input type="radio" name="nacionalidad" value="Ecuador"><br><br>
        </label>
        <!-- Genero----------------------------------->
        <label for="genero">Genero</label>
        <select>
          <option>Seleccione...</option>
          <option value="F">Femenino</option>
          <option value="M">Masculino</option>
        </select><br><br>
        <!-- Deporte-->
        <label for="Deportes">Deportes</label>
        <select multiple="multiple" id="deporte">
          <option value="1">Futbol</option>
          <option value="2">Baloncesto</option>
          <option value="3">Tennis</option>
          <option value="4">Natacion</option>
        </select><br><br>
        <!-- Descripcion---------------------------- -->
        <label for="Descripcion">Descripcion</label>
        <textarea id="Descripcion" cols="40" rows="6"></textarea><br><br>
        <!-- Botones-->
        <input type="submit" value="Enviar Datos">
        <input type="reset" vale="Reiniciar Formulario">
      </fieldset>
    </form>
  </body>
</html>
