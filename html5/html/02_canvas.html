<!DOCTYPE html>
<html lang="es"></html>
<head>
  <meta charset="UTF-8">
  <title>canvas (html5)</title>
</head>
<body>
  <h1>canvas (html5)</h1>
  <hr>
  <h2>Cuadrado</h2>
  <canvas id="cuadrado"></canvas>
  <h2>Rectangulo</h2>
  <canvas id="rectangulo"></canvas>
  <h2>Triangulo</h2>
  <canvas id="triangulo"></canvas>
  <h2>Circulo</h2>
  <canvas id="circulo"></canvas>
  <h2>Corazon</h2>
  <canvas id="corazon"></canvas>
  <h2>Texto</h2>
  <canvas id="texto"></canvas>
  <script>
    //Cuadrado
    var canvas = document.getElementById('cuadrado');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = '#008';
    ctx.fillRect( 20, 20, 100, 100);
    
    //Rectangulo
    var canvas = document.getElementById('rectangulo');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = '#008';
    ctx.fillRect( 50, 50, 200, 100);
    
    //Triangulo
    var canvas = document.getElementById('triangulo');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = '#008';
    ctx.beginPath();
    ctx.moveTo(50,50);
    ctx.lineTo(75,100);
    ctx.lineTo(25,100);
    ctx.fill();
    
    //Circulo
    var canvas = document.getElementById('circulo');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = '#008';
    ctx.beginPath();
    ctx.arc(75,75,50,0,Math.PI*2,true); // Outer circle
    ctx.moveTo(110,75);
    ctx.stroke();
    ctx.fill();
    
    //Corazon
    var canvas = document.getElementById('corazon');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.moveTo(75,40);
    ctx.bezierCurveTo(75,37,70,25,50,25);
    ctx.bezierCurveTo(20,25,20,62.5,20,62.5);
    ctx.bezierCurveTo(20,80,40,102,75,120);
    ctx.bezierCurveTo(110,102,130,80,130,62.5);
    ctx.bezierCurveTo(130,62.5,130,25,100,25);
    ctx.bezierCurveTo(85,25,75,37,75,40);
    ctx.fill();
    
    //Texto
      var canvas6 = document.getElementById('texto');
      var ctx6 = canvas6.getContext('2d');
      ctx6.fillStyle = '#230';
      ctx6.font = "60px Tahoma";
      ctx6.fillText("ADSI", 20, 80);
      ctx6.rect(0, 0 , 200, 120);
      ctx6.stroke();
  </script>
</body>
